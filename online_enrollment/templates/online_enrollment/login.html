<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #0A0F1F;
            color: #E6F7FF;
            margin: 0;
            padding: 0;
        }

        .login-container {
            width: 380px;
            margin: 100px auto;
            padding: 30px;
            background: rgba(20, 30, 50, 0.6);
            border: 2px solid #5DB9E2;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(93, 185, 226, 0.5);
            backdrop-filter: blur(6px);
        }

        h1 {
            text-align: center;
            color: #5DB9E2;
            text-shadow: 0 0 10px #5DB9E2;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: #0F1625;
            border: 1px solid #5DB9E2;
            border-radius: 6px;
            color: #E6F7FF;
            outline: none;
            font-size: 15px;
            box-shadow: 0 0 5px rgba(93, 185, 226, 0.3);
        }

        input:focus {
            border-color: #4CC9FF;
            box-shadow: 0 0 12px #4CC9FF;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #5DB9E2;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            color: #0A0F1F;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #4CC9FF;
            box-shadow: 0 0 15px #4CC9FF;
        }

        .error {
            color: #FF5F5F;
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
            text-shadow: 0 0 5px #FF5F5F;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #5DB9E2;
            text-decoration: none;
            transition: 0.3s;
        }

        a:hover {
            color: #4CC9FF;
            text-shadow: 0 0 10px #4CC9FF;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Login</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <a href="{% url 'student_register' %}">Don't have an account? Register</a>
    </div>

</body>
</html>
