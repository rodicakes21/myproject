<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #0A0F1F;
            color: #E6F7FF;
            margin: 40px;
        }

        h1 {
            text-align: center;
            color: #5DB9E2;
            font-size: 40px;
            text-shadow: 0 0 10px #5DB9E2;
            margin-bottom: 30px;
        }

        .profile-card {
            width: 60%;
            margin: auto;
            padding: 25px;
            background: rgba(20, 30, 50, 0.6);
            border: 2px solid #5DB9E2;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(93, 185, 226, 0.4);
            backdrop-filter: blur(6px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 18px;
        }

        th {
            text-align: left;
            padding: 12px;
            background: rgba(93, 185, 226, 0.15);
            border-bottom: 1px solid #5DB9E2;
            color: #5DB9E2;
            text-shadow: 0 0 5px #5DB9E2;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid rgba(93, 185, 226, 0.25);
        }

        a {
            display: block;
            width: max-content;
            margin: 25px auto;
            padding: 12px 25px;
            color: #0A0F1F;
            background: #5DB9E2;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            transition: 0.3s;
        }

        a:hover {
            background: #4CC9FF;
            box-shadow: 0 0 12px #4CC9FF;
        }
    </style>
</head>
<body>

    <h1>Student Profile</h1>

    <div class="profile-card">
        <table>
            <tr><th>Student ID</th><td>{{ student.student_id }}</td></tr>
            <tr><th>First Name</th><td>{{ student.first_name }}</td></tr>
            <tr><th>Last Name</th><td>{{ student.last_name }}</td></tr>
            <tr><th>Date of Birth</th><td>{{ student.date_of_birth }}</td></tr>
            <tr><th>Email</th><td>{{ student.email }}</td></tr>
        </table>
    </div>

    <a href="{% url 'student_logout' %}">Logout</a>

</body>
</html>
