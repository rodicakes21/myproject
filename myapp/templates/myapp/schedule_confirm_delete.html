{% extends "myapp/base.html" %}
{% block title %}Delete Schedule{% endblock %}
{% block content %}
<h1>Delete Schedule</h1>
<p>Are you sure you want to delete schedule "{{ object.schedule_id }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'schedule_list' %}">Cancel</a>
{% endblock %}
