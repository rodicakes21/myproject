{% extends "myapp/base.html" %}
{% block title %}Delete Course{% endblock %}
{% block content %}
<h1>Delete Course</h1>
<p>Are you sure you want to delete "{{ object.course_name }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'course_list' %}">Cancel</a>
{% endblock %}
